			<div class="rightcolumn">
				<div class="box">
					<h1 class="content">Instagram</h1>
					<div id="logIn" class="section">
						<form>
							<div><input type="text" name="username" placeholder="Username"/></div>
             				<div><input type="password" name="password" placeholder="Password                                 Forgot?"/></div>
             				<button class="fbbtn btn">
								<span>Log in</span>
							</button>
						</form>	
					</div>
					<div class="section" id="signUp">
						<h2 class="signuptext">Sign up to see photos and videos from your friends.</h2>
						<button class="fbbtn">
							<span class="fbicon"></span>
							<span>Log in with Facebook</span>
						</button>
						<div class="orclass">
			             	<div class="rline"></div>
			             	<div class="ortext">or</div>
			             	<div class="lline"></div>
           				</div>
						<form>
							<div><input name="email" placeholder="Email" value="" type="text"></div>
							<div><input name="email" placeholder="Full Name" value="" type="text"></div>
							<div><input name="email" placeholder="Username" value="" type="text"></div>
							<div><input name="email" placeholder="Password" value="" type="password"></div>
							<button class="fbbtn btn">
								<span>Sign up</span>
							</button>
						</form>
						<p class="p1">By signing up, you agree to our <span class="s1">Terms & Privacy Policy.</span></p>
					</div>
				</div>
				<div class="lgIn">
					<p class="p2">Have an account? <a href="#" onclick="login()">Log in</a></p>
				</div>

						<img class="img2" alt="Available on Google Play" src="https://instagramstatic-a.akamaihd.net/h1/images/appstore-install-badges/english_get.png/74c874cf7dc5.png"/>
					</a>

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	   	<script>
		   function login(){
		     $('#signUp').hide();
		     $('#logIn').show();
		     $('.lgIn').html("<p class='p2'>Don't have an account? <a href='#' onclick='signup()'>Sign up</a></p>");
		   }
		   function signup(){
		     $('#logIn').hide();
		     $('#signUp').show();
		     $('.lgIn').html("<p class='p2'>Have an account? <a href='#' onclick='login()'>Log in</a></p>");
		   }
		</script>
		<script>
			$(function(){
    			$('.anime img:gt(0)').hide();
			    setInterval(function(){
			      $('.anime :first-child').fadeOut()
			         .next('img').fadeIn()
			         .end().appendTo('.anime');}, 
			      3000);
			});
 	</script>
	</body>
</html>
